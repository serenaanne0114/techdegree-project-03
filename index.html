<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset ="utf-8">
      <title> The Code Review</title>
        <meta name="viewport" content= "width=device-width, intial-scale=1.0">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Ibarra+Real+Nova&display=swap" rel="stylesheet">
        </head>

        <body>



                <header>
                  <div class="container">
                  <h1>The Code Review</h1>
                  </div>
                  </header>


        <main>

          <div class="container">

              <h2 class="sign-up">Signup for our newsletter</h2>
                <p class="latest-news">Get the latest news on how your code is doing right in your inbox</p>
                <hr class="line-one">
                <hr class="line-two">
          </div>


          <div class="wrap-form">
            <form action="index.html" method="post">
              <div class="container">
                <fieldset>
                  <legend class="news-form"><strong>Contact Information</strong></legend>

                  <div class="contact-information">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="user_name" class="required" placeholder="Required">
                  </div>

                  <div class="contact-information">
                    <label for="email">Email Address</label>
                    <input type="text" id="email" name="user_email" class="required" placeholder="Required">
                  </div>

                  <div class="contact-information">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" id="phone-number" name="user_phone_number">
                  </div>

                  <div class="contact-information">
                    <label for="street-address">Street Address</label>
                    <input type="text" id="street-address" name="user_street_address">
                  </div>

                  <div class="contact-information">
                    <label for="city">City</label>
                    <input type="text" id="city" name="user_city">
                  </div>

                  <div class="contact-information">
                    <label for="state">State</label>
                    <select id="state" name="user_state">
                      <option value="">Choose State</option>
                      <optgroup label="State List">
                        <option value="AL">Alabama</option>
                      	<option value="AK">Alaska</option>
                      	<option value="AZ">Arizona</option>
                      	<option value="AR">Arkansas</option>
                      	<option value="CA">California</option>
                      	<option value="CO">Colorado</option>
                      	<option value="CT">Connecticut</option>
                      	<option value="DE">Delaware</option>
                      	<option value="DC">District Of Columbia</option>
                      	<option value="FL">Florida</option>
                      	<option value="GA">Georgia</option>
                      	<option value="HI">Hawaii</option>
                      	<option value="ID">Idaho</option>
                      	<option value="IL">Illinois</option>
                      	<option value="IN">Indiana</option>
                      	<option value="IA">Iowa</option>
                      	<option value="KS">Kansas</option>
                      	<option value="KY">Kentucky</option>
                      	<option value="LA">Louisiana</option>
                      	<option value="ME">Maine</option>
                      	<option value="MD">Maryland</option>
                      	<option value="MA">Massachusetts</option>
                      	<option value="MI">Michigan</option>
                      	<option value="MN">Minnesota</option>
                      	<option value="MS">Mississippi</option>
                      	<option value="MO">Missouri</option>
                      	<option value="MT">Montana</option>
                      	<option value="NE">Nebraska</option>
                      	<option value="NV">Nevada</option>
                      	<option value="NH">New Hampshire</option>
                      	<option value="NJ">New Jersey</option>
                      	<option value="NM">New Mexico</option>
                      	<option value="NY">New York</option>
                      	<option value="NC">North Carolina</option>
                      	<option value="ND">North Dakota</option>
                      	<option value="OH">Ohio</option>
                      	<option value="OK">Oklahoma</option>
                      	<option value="OR">Oregon</option>
                      	<option value="PA">Pennsylvania</option>
                      	<option value="RI">Rhode Island</option>
                      	<option value="SC">South Carolina</option>
                      	<option value="SD">South Dakota</option>
                      	<option value="TN">Tennessee</option>
                      	<option value="TX">Texas</option>
                      	<option value="UT">Utah</option>
                      	<option value="VT">Vermont</option>
                      	<option value="VA">Virginia</option>
                      	<option value="WA">Washington</option>
                      	<option value="WV">West Virginia</option>
                      	<option value="WI">Wisconsin</option>
                      	<option value="WY">Wyoming</option>
                      </optgroup>

                      <optgroup label="US Outlying Territories">
                        <option value="AS">American Samoa</option>
                        <option value="GU">Guam</option>
                        <option value="MP">Northern Mariana Islands</option>
                        <option value="PR">Puerto Rico</option>
                        <option value="UM">United States Minor Outlying Islands</option>
                        <option value="VI">Virgin Islands</option>
                    </optgroup>

                    <optgroup label="Armed Forces">
                      <option value="AA">Armed Forces Americas</option>
                      <option value="AP">Armed Forces Pacific</option>
                      <option value="AE">Armed Forces Others</option>
                    </optgroup>
                  </select>
                </div>

                <div class="contact-information">
                  <label for="zip-code"> Zip Code</label>
                  <input type="tel" id="zip-code" name="user_zip-code" class="zip-code">
                  <br>
                </div>

            </fieldset>

            <div>
                  <hr class="line-three">
            </div>

            <fieldset>

                      <legend class="news-form"><strong>Newsletter</strong></legend>

                      <label class="receive-news">Select the newsletter you would like to receive</label>
                      <div class="news-section">
                        <input type="checkbox" id="html" value="option" name="field"><label class="checkbox" for="html"> HTML News<span class="checkmark"></span></label><br>
                        <input type="checkbox" id="css" value="option" name="field"><label class="checkbox" for="css">CSS News<span class="checkmark"></span></label><br>
                        <input type="checkbox" id="javascript" value="option" name="field"><label class="checkbox" for="javascript">Javascript News<span class="checkmark"></span></label>
                      </div>

                      <label class="receive-news">Newsletter format</label>
                      <div class="news-section">
                        <input type="radio" id="html-news" name="field" value="option"><label class="radio" for="html-news"> HTML<span class="radio"></span></label><br>
                        <input type="radio" id="plain-text" name="field" value="option"><label class="radio" for="plain-text">Plain Text<span class="radio"></span></label>
                      </div>

                      <label class="receive-news">Other topics you'd like to hear about</label>
                      <div class="news-section">
                      <textarea id="textbox" name="text"></textarea>
                    </div>

                      </fieldset>

                      <button type="submit"> Sign Up</button>

                    </div>
                      </form>
                        </div>
                            </main>

                      <footer>
                        <div class="container">
                          <p>Copyright The Code Review</p>
                          </div>
                          </footer>


                          </body>
                          </html>
